<main class="auth-main">
  <div class="auth-block">
    <h1>Sign in to Codefest Admin</h1>
    <a href="#/register" class="auth-link">New to Codefest Admin? Sign up!</a>

    <form name="loginForm" class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" ng-model="login.email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="password" ng-model="login.password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-click="userLogin()" class="btn btn-default btn-auth">Sign in</button>
          <!-- <a href class="forgot-pass">Forgot password?</a> -->
        </div>
      </div>
    </form>
  </div>
</main>
